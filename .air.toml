root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/caesar serve"
  cmd="go build -o ./tmp/caesar ./cmd/caesar"

  delay = 20
  exclude_dir = ["public/assets", "tmp", "node_modules"]
  exclude_file = []
  exclude_regex = [".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "templ", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
